<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS</title>
</head>
<body>
<link rel="stylesheet" href="styles/styles.css">
<section class="favorites">
    <div class="container">
        <h2 class="favorites__title">Homes guests loves</h2>
        <div class="favorites__wrapper">
            <div class="favorites__carousel">
                <ul class="favorites__row">
                    <li class="favorites__card">
                        <img src="images/leopold.png" class="favorites__img" alt="hotel">
                        <a href="#" class="favorites__link">Hotel Leopold</a>
                        <p class="favorites__caption">Saint Petersburg, Russia</p>
                        <a href="#" class='favorites__card-link'></a>
                    </li>
                    <li class="favorites__card">
                        <img src="images/sunshine.png" class="favorites__img" alt="apartment">
                        <a href="#" class="favorites__link">Apartment Sunshine</a>
                        <p class="favorites__caption">Santa Cruz de Tenerife,
                            Spain</p>
                        <a href="#" class='favorites__card-link'></a>
                    </li>
                    <li class="favorites__card">
                        <img src="images/kunerad.png" class="favorites__img" alt="villa">
                        <a href="#" class="favorites__link">Villa Kunerad</a>
                        <p class="favorites__caption">Vysokie Tatry, Slowakia</p>
                        <a href="#" class='favorites__card-link'></a>
                    </li>
                    <li class="favorites__card">
                        <img src="images/friendship.png" class="favorites__img" alt="hostel">
                        <a href="#" class="favorites__link">Hostel Friendship</a>
                        <p class="favorites__caption">Berlin, Germany</p>
                        <a href="#" class='favorites__card-link'></a>
                    </li>
                </ul>
            </div>
            <button aria-label="next" class="favorites__btn-ellipse">
                <img src='images/arrow.svg' class="arrow-btn">
            </button>
        </div>
    </div>
</section>
<script src="main.js"></script>

</body>
</html>
